  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="goback()">
        <ion-icon class="iconfont icon-arrowleft"></ion-icon>返回
      </button>
    </ion-buttons>
    <ion-title>我的群组</ion-title>
    <ion-buttons end class="contactbtn">
      <button ion-button icon-only (click)="createRequest()" *ngIf="boss">
        <i class="iconfont icon-xinzeng"></i>
        创建群组
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="layout-content">
  <ion-list *ngFor="let item of groupLists">
    <ion-item>
      <ion-label class="textcolor textsize">{{item.title}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="textcolor">创建时间</ion-label>
      <ion-label class="textdirec">{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="textcolor">成员总数</ion-label>
      <ion-label class="textdirec">{{!!item.num ? item.num+'人':''}}</ion-label>
    </ion-item>
    <ion-grid class="btns">
      <ion-row>
        <ion-col (click)="view(item)" *ngIf="item.groupType==='GROUP' && boss"><button type="button">查看</button>
        </ion-col>
        <ion-col (click)="update(item)" *ngIf="item.groupType==='GROUP' && boss"><button type="button"
            class="editColor">编辑</button></ion-col>
        <ion-col (click)="delete(item.id)" *ngIf="item.groupType==='GROUP' && boss"><button type="button"
            class="deleteColor">删除</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <div class="tips-Nodata" *ngIf="groupLists.length<=0">
    <img src="assets/imgs/qunzu_null.png" alt="">
    <p class="buttoncolor">您目前还没有任何群组</p>
    <button type="button" class="button btn-creGroup" (click)="createRequest()" *ngIf="boss">创建群组</button>
  </div>
</ion-content>
