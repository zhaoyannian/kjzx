<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="goback()">
        <ion-icon class="iconfont icon-arrowleft"></ion-icon>返回
      </button>
    </ion-buttons>
    <ion-title>催办</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="layout-content">
  <ion-list *ngFor="let item of dataList">
    <ion-item>
      <ion-label class="textcolor">办理人：</ion-label>
      <ion-label class="textdirec">{{item.userName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="textcolor">站内信：</ion-label>
      <ion-checkbox item-end color="blue" [(ngModel)]="item.znx"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label class="textcolor">邮箱：</ion-label>
      <ion-checkbox item-end color="blue" [(ngModel)]="item.yj"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label class="textcolor">短信：</ion-label>
      <ion-checkbox item-end color="blue" [(ngModel)]="item.dx"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="footer-btnRowLiucheng">
  <ion-grid class="btnsStyle">
    <ion-row>
      <ion-col>
        <button ion-button color="gray" (click)="goback()">
          取消
        </button>
      </ion-col>
      <ion-col>
        <button (click)="sendMessageFn()" class="color-submit">
          发送
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
