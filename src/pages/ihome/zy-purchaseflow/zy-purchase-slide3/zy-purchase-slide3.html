<ion-content class="layout-content">
  <div class="workflowlist">
    <ion-list *ngFor="let entity of allList" class="opinoiolist">
      <ion-item>
        <ion-label class="textcolor">申请单编码：</ion-label>
        <ion-label class="textdirec">{{entity.code}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">申请单标题：</ion-label>
        <ion-label class="textdirec">{{entity.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">任务阶段：</ion-label>
        <ion-label class="textdirec">{{entity.productStage}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">工程型号：</ion-label>
        <ion-label class="textdirec">{{entity.model}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">使用人：</ion-label>
        <ion-label class="textdirec">{{entity.useUserName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">申请人：</ion-label>
        <ion-label class="textdirec">{{entity.createUserName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">所属部门：</ion-label>
        <ion-label class="textdirec">{{entity.deptName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="textcolor">采购申请状态：</ion-label>
        <ion-label class="textdirec">{{entity.procedureStatusName}}</ion-label>
      </ion-item>
      <ion-grid class="btns">
        <ion-row>
          <ion-col (click)="dealEntity(entity,'view')" *ngIf="entity.procedureStatus !== 'draft'"><button
              type="button">查看</button>
          </ion-col>
          <ion-col (click)="dealEntityDraft(entity,'view')" *ngIf="entity.procedureStatus === 'draft'"><button
              type="button">查看</button>
          </ion-col>
          <ion-col (click)="delete(entity)" *ngIf="entity.procedureStatus === 'draft'"><button type="button">删除</button>
          </ion-col>
          <ion-col (click)="urge(entity)"
            *ngIf="entity.procedureStatus !== 'draft' && entity.procedureStatus !== 'complate'"><button
              type="button">催办</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <div class="myorder-item-notdata" *ngIf="allList.length<=0">
      <img src="assets/imgs/notdata.png" alt="">
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="tabslideNextRefreshFn($event)">
    <ion-infinite-scroll-content loadingText="正在加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
