<ion-content>

  <!-- 意见反馈 -->
  <div class="inventory-content">
    <div class="inventory-main">
      <ion-list class="assets-list" *ngFor="let item of allList;let i =index;" tappable>
        <ul>
          <li class="number">
            <span>状态</span>
            <em class="state"
              [ngClass]="{'red':item.replyStatus=='DFP','green':item.replyStatus=='QBHF','blue':item.replyStatus=='DHF','gray':item.replyStatus=='YHF'}">{{status[item.replyStatus]}}</em>
          </li>
          <li>
            <span>编号</span>{{item.code}}
          </li>
          <li>
            <span>标题</span>{{item.title}}
          </li>
          <li>
            <span>创建时间</span>{{item.createTime | date: 'yyyy-MM-dd HH:mm'}}
          </li>
          <li>
            <span>互动内容</span>{{item.communicateContent}}
          </li>
        </ul>
        <div class="btnBox">
          <ion-row>
            <ion-col class="state blue" (click)="goReply(item,'reply')" *ngIf="item.replyStatus ==='DHF' && item.isEnd ==='FALSE'">回复</ion-col>
            <ion-col class="state blue" (click)="goReply(item,'reply')" *ngIf="item.replyStatus ==='YHF' && item.isEnd ==='FALSE'">跟进查看</ion-col>
            <ion-col class="state blue" (click)="goReply(item,'view')" *ngIf="item.isEnd ==='TRUE'">查看</ion-col>
          </ion-row>
        </div>
      </ion-list>
    </div>
  </div>

  <div class="myorder-item-notdata" *ngIf="allList.length<=0">
    <img src="assets/imgs/notdata.png" alt="">
  </div>

  <ion-infinite-scroll (ionInfinite)="tabslideNextRefreshFn($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
